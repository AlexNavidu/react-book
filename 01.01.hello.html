<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello React</title>
    </head>
    <body>
        <div id="app">

        </div>
        <script type="text/javascript" src="js/react.js"></script>
        <script type="text/javascript" src="js/react-dom.js"></script>
        <script type="text/javascript">
            ReactDOM.render(

                document.getElementById("app")
